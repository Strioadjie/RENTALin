<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Station - Best Gaming Site Ever</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar fixed-top">
        <h4 class="text-white">RENTALin</h4>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="gamelist.html" class="active">Game List</a></li>
        </ul>
    </nav>

    <!-- Search Section -->
    <section class="search-section">
        <input type="text" id="search-input" placeholder="Cari nama game..." />
    </section>

    <!-- Filter Buttons -->
    <div class="filter-buttons">
        <button id="btn-showall" class="active">SHOW ALL</button>
        <button id="btn-singleplayer">SINGLEPLAYER</button>
        <button id="btn-multiplayer">MULTIPLAYER</button>
    </div>

    <!-- Game List -->
    <section class="game-list">
        <div class="game-card" data-category="singleplayer">
            <img src="photo/1.jpeg" alt="Sleeping Dogs" />
            <h3>Sleeping Dogs</h3>
        </div>

        <div class="game-card" data-category="singleplayer">
            <img src="photo/2.jpeg" alt="Shadow of the Tomb Raider" />
            <h3>Shadow of the Tomb Raider</h3>
        </div>

        <div class="game-card" data-category="singleplayer">
            <img src="photo/3.jpeg" alt="Watch Dogs Legion" />
            <h3>Watch Dogs Legion</h3>
        </div>

        <div class="game-card" data-category="singleplayer">
            <img src="photo/4.jpeg" alt="Batman Arkham City" />
            <h3>Batman Arkham City</h3>
        </div>

        <div class="game-card" data-category="singleplayer multiplayer">
            <img src="photo/5.jpeg" alt="Grand Theft Auto V" />
            <h3>Grand Theft Auto V</h3>
        </div>

        <div class="game-card" data-category="multiplayer">
            <img src="photo/6.jpeg" alt="Counter Strike" />
            <h3>Counter Strike</h3>
        </div>

        <div class="game-card" data-category="multiplayer">
            <img src="photo/7.jpeg" alt="fifa26" />
            <h3>Fifa26</h3>
        </div>

        <div class="game-card" data-category="multiplayer">
            <img src="photo/8.jpeg" alt="Need For Speed" />
            <h3>Need For Speed</h3>
        </div>

        <div class=" game-card " data-category="singleplayer">
            <img src="photo/9.jpeg " alt="Sonic 3 " />
            <h3>Sonic 3</h3>
        </div>

        <div class="game-card " data-category="singleplayer">
            <img src="photo/10.jpeg " alt="God Of War" />
            <h3>God Of War</h3>
        </div>

        <div class="game-card " data-category="singleplayer">
            <img src="photo/11.jpeg " alt="Spiderman 2" />
            <h3>Spiderman 2</h3>
        </div>

        <div class="game-card " data-category="multiplayer">
            <img src="photo/12.jpeg " alt="It Take Two" />
            <h3>It Take Two</h3>
        </div>
    </section>

<script>
// --- 1. PILIH SEMUA ELEMEN ---

// Pilih Tombol Filter
// PERBAIKAN: ID di HTML Anda adalah "btn-showall" (tanpa strip)
const btnShowAll = document.getElementById("btn-showall"); 
const btnSingleplayer = document.getElementById("btn-singleplayer");
const btnMultiplayer = document.getElementById("btn-multiplayer");

// Pilih Search Bar (YANG BARU)
const searchInput = document.getElementById("search-input");

// Pilih Semua Kartu Game
const gameCards = document.querySelectorAll(".game-card");


// --- 2. FUNGSI FILTER KATEGORI (Kode Anda) ---
btnShowAll.addEventListener("click", function() {
  filterGames("all");
});

btnSingleplayer.addEventListener("click", function() {
  filterGames("singleplayer");
});

btnMultiplayer.addEventListener("click", function() {
  filterGames("multiplayer");
});

function filterGames(category) {
  gameCards.forEach(function(card) {
    const cardCategory = card.dataset.category;

    if (category === "all" || cardCategory.includes(category)) {
      card.style.display = ""; // Tampilkan kartu
    } else {
      card.style.display = "none"; // Sembunyikan kartu
    }
  });
}


// --- 3. FUNGSI SEARCH (YANG BARU) ---
searchInput.addEventListener("input", function() {
  // "input" berarti kode ini jalan setiap kali Anda mengetik
  
  // 1. Ambil teks yang diketik, ubah jadi huruf kecil
  const searchQuery = searchInput.value.toLowerCase();

  // 2. Looping (periksa) setiap kartu game
  gameCards.forEach(function(card) {
    
    // 3. Ambil judul game dari tag <h3>, ubah jadi huruf kecil
    const gameTitle = card.querySelector("h3").textContent.toLowerCase();

    // 4. Cek apakah judul game mengandung teks yang dicari
    if (gameTitle.includes(searchQuery)) {
      card.style.display = ""; // Tampilkan jika cocok
    } else {
      card.style.display = "none"; // Sembunyikan jika tidak cocok
    }
  });
});

</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="js/main.js"></script>

</body>
</html>
